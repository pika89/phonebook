<section class="mat-typography">
  <div style="width: 100%;">
      <h1 class="headline">List of Contacts</h1>
      <mat-form-field>
          <input matInput placeholder="Search..." (keyup)="doFilter($event.target.value)">
      </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Firstname Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Lastname Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Phonenumber Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phonenumber </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

    <!-- Edit icon Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="editContact(element)" routerLink="contacts/{{element.id}}/edit"> <mat-icon>edit</mat-icon> </td>
    </ng-container>

    <!-- Delete icon Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="deleteContact(element)"> <mat-icon>delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a routerLink="contacts/new" class="add-button" mat-fab><mat-icon>add</mat-icon> </a>
</section>
